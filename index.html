<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH FAHIM</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-5xl">WELCOME TO MY <span class="font-semibold text-violet-600">BANK</span></h1>
    </header>
    <section class="bg-blue-100 w-9/12 mx-auto mt-8 p-12">
        <h1 class="mb-2">Please login</h1>
        <div>
           <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Type your email">
           <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password-field" placeholder="Type your password">
           <button id="submit-button" class="bg-amber-600 px-8 py-2 hover:bg-sky-600">CLICK IT</button>
        </div>
    </section>


    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
